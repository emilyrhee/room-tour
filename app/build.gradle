plugins {
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.0.13'
}

repositories {
  mavenCentral()
}

dependencies {
  testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
  implementation 'com.google.guava:guava:31.1-jre'
}

tasks.named('test') {
  useJUnitPlatform()
}

javafx {
  version = "20"
  modules = [ 'javafx.controls' ]
}

mainClassName = 'Main'
